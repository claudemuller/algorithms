name: Rust
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Test linear search
        working-directory: search-algorithms/linear-search/rust
        run: cargo test
      - name: Test binary search
        working-directory: search-algorithms/binary-search/rust
        run: cargo test
